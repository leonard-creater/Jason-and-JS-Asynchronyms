<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="my"></p>
    <script>
        var object={name:"Leonard",age:15,grade:12};
        var newobject=JSON.stringify(object);
        var myobject=JSON.parse(newobject);
        document.getElementById("my").innerHTML=myobject.grade;
    </script>
</body>
</html>
